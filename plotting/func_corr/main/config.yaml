setting: "Function correctness"

baseline:
  name: "RL baseline"
  accuracy_path: "results/regular_RL/step_200/predictions/reasoner_accuracy_summary.json"
  monitors:
    - name: "gpt-4o-mini"
      accuracy_path: "results/regular_RL/step_200/predictions/gpt_4o_mini_monitor_predictions_summary.json"
    - name: "gpt-4o"
      accuracy_path: "results/regular_RL/step_200/predictions/gpt_4o_monitor_predictions_summary.json"

runs:
